<vg-player>
  
  <vg-controls>
    
    <vg-play-pause id="play"></vg-play-pause>

    <vg-scrub-bar>
      <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
      <vg-scrub-bar-buffering-time></vg-scrub-bar-buffering-time>
    </vg-scrub-bar>

    <vg-fullscreen></vg-fullscreen>

  </vg-controls>

  <video #videoRef
         [vgMedia]="videoRef"
         id="myVideo"
         src="../assets/NASA Rocket Launch.mp4">
  </video>
  <app-time-viewer #timeRef
         [vgMedia]="timeRef"
         id="myTimeViewer"
         [duration]="videoRef.duration">
  </app-time-viewer>
  
</vg-player>
